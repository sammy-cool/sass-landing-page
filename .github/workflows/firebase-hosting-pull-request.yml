name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Check if node_modules directory exists
        run: |
          if [ -d "node_modules" ]; then
            echo "Deleting node_modules directory..."
            rm -rf node_modules
          else
            echo "node_modules directory not found. Proceeding further..."
          fi

      - name: Set Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.0  # Specify the desired Node.js version
      - name: Check Node.js version
        run: node --version

      - name: Install Dependencies
        run: npm install

      - name: Build Firebase Project
        run: npm run build  # Or the appropriate build command for your project

      - name: Check Node.js version
        run: node --version

      - name: Set Node.js version again for firebase CLI
        uses: actions/setup-node@v2
        with:
          node-version: 20.0.0  # Specify the desired Node.js version
      - name: Check Node.js version for firebase CLI
        run: node --version

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SASS_LANDING_PAGE }}'
          projectId: sass-landing-page
